<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Laxamentum</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js" integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/industry.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <nav>
        <header class="header">
          <div class="menu-icon" onclick="openSidebar()">
          </div>
          <div>
              <p class="header-title">Laxamentum</p>
          </div>
            <a href="/Framework/Log In/logIn.html" style="color: black;"><span class="material-icons-outlined">account_circle</span></a>
          </div>
        </header>
       </nav>
      <!-- End Header -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">Data Analysis</p>
        </div>

        <div class="charts">

          <div class="charts-card">
            <div class="categories">
              <button class="btnAnalytical" id="button_style">Analytical</button>
              <button class="btnEfficiency" id="button_style">Efficiency</button>
            </div>
          </div>

        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="components/level.js"></script>
    <script type="module">

      const categories = document.querySelector('.categories');
      const btnAnalytical = document.querySelector('.btnAnalytical');
      const btnEfficiency = document.querySelector('.btnEfficiency');

      btnAnalytical.addEventListener("click", () => {
        console.log(btnAnalytical.innerHTML);
        localStorage.setItem('sector', btnAnalytical.innerHTML);
        window.location.href = "level.html";
      });

      btnEfficiency.addEventListener("click", () => {
        console.log(btnEfficiency.innerHTML);
        localStorage.setItem('sector', btnEfficiency.innerHTML);
        window.location.href = "level.html";
      });

      

      
        
    </script>
  </body>
</html>
